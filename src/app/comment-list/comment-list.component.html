<div *ngFor="let comment of comments" class="container border border-top-0">

    <div class="row">
        <div class="col">
            <span class="fw-bold">
                <span>{{ comment.user.firstName }}</span>
                <span class="ms-1">{{ comment.user.lastName }}</span>
            </span>
            <span><i class="bi bi-dot"></i></span>
            <span class="fw-light text-secondary">@{{ comment.user.username }}</span>
        </div>
    </div>

</div>
